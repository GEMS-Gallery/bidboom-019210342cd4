<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Platform</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Auction Platform</h1>
    </header>
    <nav>
        <button id="createAuctionBtn">Create Auction</button>
        <button id="viewAuctionsBtn">View Auctions</button>
    </nav>
    <main id="mainContent">
        <!-- Content will be dynamically inserted here -->
    </main>
    <div id="createAuctionModal" class="modal">
        <div class="modal-content">
            <h2>Create Auction</h2>
            <form id="createAuctionForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                <label for="startPrice">Start Price:</label>
                <input type="number" id="startPrice" required min="0">
                <label for="duration">Duration (in seconds):</label>
                <input type="number" id="duration" required min="0">
                <button type="submit">Create Auction</button>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
